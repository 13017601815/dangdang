<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>angularjs-demo</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/ionic/1.3.1/css/ionic.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
  <style>
    /*
    在使用ngRoute模块的时候
    在页面切换的时候回添加ng-enter效果
    移除时会添加ng-leave效果
    */
    .ng-enter {
        animation: slideInLeft 2s;
    }

    .ng-leave {
        animation: slideOutRight 2s;
    }
  </style>
</head>
<body>
  <div ng-app='app'>

    <div ng-view></div>
      <div class="tabs tabs-icon-top tabs-calm ">
          <a class="tab-item" href="#/">
              <i class="icon ion-home"></i>
              首页
          </a>
          <a class="tab-item" href="#/list">
              <i class="icon ion-star"></i>
              列表页
          </a>
          <a class="tab-item" href="#?other">
              <i class="icon ion-gear-a"></i>
              其他
          </a>
      </div>
  </div>
  <script src="http://cdn.bootcss.com/ionic/1.3.1/js/ionic.bundle.js"></script>
  <script src="/bundle.js" charset="utf-8"></script>
</body>
</html>
